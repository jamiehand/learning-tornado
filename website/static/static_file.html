<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta: needed to ensure that the browser can 
        parse D3’s functions and data properly -->
        <meta charset="utf-8">
        <title>Static File</title>
        <!-- this script tag: locates d3 in d3 directory -->
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css">
            text {
                font-family: sans-serif;
                font-size: 12px;
                fill: white;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
        // hard brackets [] indicate an array, and 
        // curly brackets {} indicate an object.
            var dataset = [];
            var pie = d3.layout.pie();
            var color = d3.scale.category10();

            var w = 300;
            var h = 300;

            var outerRadius = w/2;
            var innerRadius = w/4;
            var arc = d3.svg.arc()
                            .innerRadius(innerRadius)
                            .outerRadius(outerRadius);

            //create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            // NOTE: this is asynchronous! The rest of my code will
            // be executed while JS waits for the file to finish
            // downloading into the browser
            // This is relative to web root.
            d3.json("/json/nodes", function(
                error, json) {
                if (error) return console.warn(error);
                data_len = json.data.length
                var i
                for (i=0; i<data_len; i++) {
                    dataset.push( json.data[i].arbitrary_num);
                      // { key: i, value: json.data[i].id} );
                }
                console.log(dataset);
                console.log(pie(dataset));
                makePie();
            });

            function makePie() {
                //Set up groups
                // Note that we’re saving a reference to each newly 
                // created g in a variable called arcs.
                var arcs = svg.selectAll("g.arc")
                        .data(pie(dataset))
                        .enter()
                        .append("g")
                        .attr("class", "arc")
                        .attr("transform", "translate(" + outerRadius + 
                            ", " + outerRadius + ")");

                //Draw arc paths
                arcs.append("path")
                    // within each new g, we append a path
                    .attr("fill", function(d, i) {
                        return color(i);
                    })
                    .attr("d", arc);
                console.log(arcs);
                console.log(pie(dataset));

                // generate text labels
                arcs.append("text")
                    .attr("transform", function(d) {
                        return "translate(" + arc.centroid(d) + ")";
                    })
                    .attr("text-anchor", "middle")
                    .text(function(d) {
                        return d.value;
                    });
            }



            
        </script>
    </body>
</html>
